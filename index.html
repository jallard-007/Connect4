<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnectFour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <script src="EventListeners.js" type="module"></script>
    <script src="Main.js" type="module"></script>
    <script src="CPU.js" type="module"></script>
    <script src="GameBoard.js" type="module"></script>
</head>
<body>
    <header>
        <h1 id="title">Connect Four</h1>
        <div class="container">
            <div class="row sizing">
                <div class="col-sm-5 order-1"> 
                    <div>
                        <label for="colorSelector" id="colorTag">Color:</label>
                        <input type="color" id="colorSelector"></input>
                    </div>
                </div>
                <div class="col-sm-2 order-3"> 
                    <button class="btn btn-danger" id = "resetButton"><i class="fas fa-trash"></i>New Game</button>
                </div>
                <div class="col-sm-5 order-2"> 
                    <div>
                        <label for='difficulties' id="difficultyTag">Difficulty:</label>
                        <select name="difficulties" id="difficultySelector">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="expert" selected>Expert</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="scoreBoard">
        <input id="userName" class="score sizing" maxlength="8" size="8" value="YourName"></input>
        <div id="compName" class="score sizing">Comp</div>
        <span id="userScore">0</span> : <span id="compScore">0</span>
    </div>
    
    <div class="lastMove sizing">
        <p id="computerMove">Last Move: </p>
        <p id="computerComment"></p>
    </div>
    <div id="gameBoard">
        <div id="c0" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div id="c1" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div id="c2" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div id="c3" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot slot2"></div>
        </div>
        <div id="c4" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div id="c5" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div id="c6" class="column">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>
</body>
</html>
